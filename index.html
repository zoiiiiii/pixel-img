<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Pixel img</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            display: flex;
            padding: 2rem;
            margin: auto;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .controls {
            width: 30%;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-item {
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
            margin-bottom: 10px;
        }

        .result {
            margin-left: 35%;
            width: 60%;
            text-align: center;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        .custom-file-upload {
            background-color: transparent;
            border: 1px solid #ccc;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 14px;
            width: fit-content;
            margin: 0 auto;
            display: block;
        }

        .custom-file-upload:hover {
            background-color: #eee;
        }

        #uploadImage {
            display: none;
        }
    </style>
</head>

<body>

<div class="controls">
    <h2>Pixelate Uploaded Images</h2>

    <input type="file" id="uploadImage" accept="image/*">

    <label for="uploadImage" class="custom-file-upload">Select Image</label>

    <br>
    <label for="pixelSize">Pixel Size (1 - 30): <span id="pixelValue">10</span></label>
    <input type="range" id="pixelSize" min="1" max="30" value="10">
    <br>
    <label for="saturation"> Saturation (0.0 - 2.0): <span id="saturationValue">1.0</span></label>
    <input type="range" id="saturation" min="0.0" max="2.0" step="0.1" value="1.0">
    <br>
    <label for="contrast"> Contrast (-100 - 100): <span id="contrastValue">0</span></label>
    <input type="range" id="contrast" min="-100" max="100" step="1" value="0">
</div>

<div class="result">
    <canvas id="originalCanvas" style="display: none;"></canvas>
    <canvas id="pixelatedCanvas"></canvas>
</div>

<script>
    document.getElementById('pixelSize').addEventListener('input', function () {
        document.getElementById('pixelValue').textContent = this.value;
        applyPixelation();
    });

    document.getElementById('saturation').addEventListener('input', function () {
        document.getElementById('saturationValue').textContent = this.value;
        applyPixelation();
    });

    document.getElementById('contrast').addEventListener('input', function () {
        document.getElementById('contrastValue').textContent = this.value;
        applyPixelation();
    });

    function adjustColors(ctx, width, height, saturation, contrast) {
        const imageData = ctx.getImageData(0, 0, width, height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
            let r = data[i];
            let g = data[i + 1];
            let b = data[i + 2];

            let l = 0.3 * r + 0.59 * g + 0.11 * b;
            data[i] = l + saturation * (r - l);
            data[i + 1] = l + saturation * (g - l);
            data[i + 2] = l + saturation * (b - l);

            data[i] = ((data[i] / 255) - 0.5) * (1 + contrast / 100) * 255 + 128;
            data[i + 1] = ((data[i + 1] / 255) - 0.5) * (1 + contrast / 100) * 255 + 128;
            data[i + 2] = ((data[i + 2] / 255) - 0.5) * (1 + contrast / 100) * 255 + 128;

            data[i] = Math.min(255, Math.max(0, data[i]));
            data[i + 1] = Math.min(255, Math.max(0, data[i + 1]));
            data[i + 2] = Math.min(255, Math.max(0, data[i + 2]));
        }

        ctx.putImageData(imageData, 0, 0);
    }

    function applyPixelation() {
        const fileInput = document.getElementById('uploadImage');
        const pixelSize = parseInt(document.getElementById('pixelSize').value);
        const saturation = parseFloat(document.getElementById('saturation').value);
        const contrast = parseInt(document.getElementById('contrast').value);
        if (!fileInput.files.length) return;

        const img = new Image();
        const originalCanvas = document.getElementById('originalCanvas');
        const pixelatedCanvas = document.getElementById('pixelatedCanvas');
        const ctxOriginal = originalCanvas.getContext('2d');
        const ctxPixelated = pixelatedCanvas.getContext('2d');

        img.onload = function () {
            // 计算适应屏幕尺寸的比例
            const maxWidth = window.innerWidth * 0.5;
            const maxHeight = window.innerHeight * 0.8;
            let scaleW = maxWidth / img.width;
            let scaleH = maxHeight / img.height;
            let scale = Math.min(scaleW, scaleH);

            const width = img.width * scale;
            const height = img.height * scale;

            originalCanvas.width = width;
            originalCanvas.height = height;
            ctxOriginal.drawImage(img, 0, 0, width, height);

            // 像素化过程
            const smallWidth = Math.floor(width / pixelSize);
            const smallHeight = Math.floor(height / pixelSize);

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = smallWidth;
            tempCanvas.height = smallHeight;
            tempCtx.imageSmoothingEnabled = false; // 禁用平滑处理，保证像素清晰
            tempCtx.drawImage(originalCanvas, 0, 0, smallWidth, smallHeight);

            pixelatedCanvas.width = width;
            pixelatedCanvas.height = height;
            ctxPixelated.imageSmoothingEnabled = false; // 同样禁用平滑处理
            ctxPixelated.drawImage(tempCanvas, 0, 0, smallWidth, smallHeight, 0, 0, width, height);

            adjustColors(ctxPixelated, width, height, saturation, contrast);

            // 可在此添加更多处理步骤，如边缘强化等
        };

        img.src = URL.createObjectURL(fileInput.files[0]);
    }

    document.getElementById('uploadImage').addEventListener('change', function () {
        applyPixelation();
    });
</script>

</body>

</html>
